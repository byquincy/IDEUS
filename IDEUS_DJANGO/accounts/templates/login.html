{% load static %}

<html>
	<head>
        <title>로그인|IDEUS</title>
        <link rel="icon" href="{% static 'basic/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:700&display=swap" rel="stylesheet">
	</head>
	<body>
        <div id="ma">
            <script>
                var el = document.getElementById("ma");
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    el.style.width = '100%';
                } else {
                    el.style.width = '80%';
                }
            </script>
            
            <div class="MainTitle"><a href="/" style="color:#FD7A8D;">IDEUS</a></div>
            <br><br>
            <div class="container">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input name="username" type="text">
        
                    <input name="password" type="password">
                    <input type="submit" class="btn btn-primary" value="로그인">
                </form>
            </div>
            <tlt><a href="https://ideus.run.goorm.io/accounts/signup">계정이 없으신가요?</a></tlt>
        </div>
    </body>
</html>
